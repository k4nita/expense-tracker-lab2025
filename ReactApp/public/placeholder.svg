<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffffff" fill-opacity="0.15"/>
    </pattern>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50" />
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="#0a1122"/>
  
  <!-- Grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Dots pattern -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Financial chart lines -->
  <g stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.07">
    <path d="M 0,800 Q 300,700 600,750 T 1200,650 T 1920,700" fill="none"/>
    <path d="M 0,850 Q 400,800 800,830 T 1600,780 T 1920,800" fill="none"/>
    <path d="M 0,700 Q 500,650 1000,680 T 1920,600" fill="none"/>
  </g>
  
  <!-- Blurred light spots -->
  <g filter="url(#blur)">
    <circle cx="400" cy="300" r="100" fill="#ffffff" fill-opacity="0.03"/>
    <circle cx="1500" cy="700" r="150" fill="#ffffff" fill-opacity="0.02"/>
    <circle cx="900" cy="500" r="120" fill="#ffffff" fill-opacity="0.025"/>
  </g>
</svg>